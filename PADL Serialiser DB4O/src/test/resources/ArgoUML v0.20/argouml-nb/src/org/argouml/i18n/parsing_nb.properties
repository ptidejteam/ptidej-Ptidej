parsing.help.attribute=Skriv inn attributtdefinisjonen i følge: [ "+" | "-" | "#" ] navn [ multiplisitet ] : type [= initial-verdi] ["{" egenskap "}"]
parsing.help.comment=Skriv inn kommentarteksten. Flere linjer er tillatt. Trykk F2 for å avslutte.
parsing.help.fig-actionstate=Skriv inn handlingsuttrykket.
parsing.help.fig-association-destination-multiplicity=Skriv inn multiplisiteten til den andre assosiasjonenden, for eksempel "1..*".
parsing.help.fig-association-destination-role=Skriv inn navnet på den andre assosiasjonsenden.
parsing.help.fig-association-name=Skriv inn navnet på assosiasjonen.
parsing.help.fig-association-source-multiplicity=Skriv inn multiplisiteten til den første assosiasjonenden, for eksempel "1..*".
parsing.help.fig-association-source-role=Skriv inn navnet på den første assosiasjonsenden.
parsing.help.fig-classifierrole=Skriv inn klassifikatorroledefinisjonen i følge: [navn] [ "/" role] [ ":" basis [ "," basis]*]
parsing.help.fig-component=Skriv inn navnet på komponenten i følge:  [ "<<" stereotype ">>" ]  navn
parsing.help.fig-componentinstance=Skriv inn navnet på komponentinstansen i følge:  [ "<<" stereotype ">>" ]  navn [ ":" type [ "," type]*]
parsing.help.fig-edgemodelelement=Skriv inn navnet på dette modellelementet.
parsing.help.fig-extensionpoint=Fyll inn tekst for utvidelsespunkt i følge: [navn:] [plassering]
parsing.help.fig-message=Skrive inn meldingsdefinisjonen i følge: sequence ":" [return_list ":=" ] navn "(" [arg_list] ")"
parsing.help.fig-node=Skriv inn nodenavnet i følge: [ "<<" stereotype ">>" ] navn
parsing.help.fig-nodeinstance=Skriv inn nodeinstansnavnet i følge: [ "<<" stereotype ">>" ] navn [ ":" type [ "," type]*]
parsing.help.fig-nodemodelelement=Fyll inn tekst i følge: [ "<<" stereotype ">>" ] [ "+" | "-" | "#" ] [ fullt_stinavn "::" ] [ navn ]
parsing.help.fig-object=Skriv inn objektnavnet i følge: [ "<<" stereotype ">>" ] navn [ ":" type [ "," type]*]
parsing.help.fig-objectflowstate1=Skriv inn navnet på en eksisterende klassifikator.
parsing.help.fig-objectflowstate2=Skriv inn navnet på en eksisterende tilstand.
parsing.help.fig-package=Fyll inn navnet på pakken i følge: [ "+" | "-" | "#" ] [ sti "::" ] navn
parsing.help.fig-statebody=Skriv inn en liste på interne handlinger på flere linjer og avslutt med F2. Formater som en overgang eller: (entry | exit | do) "/" handlingsuttrykk
parsing.help.fig-statename=Skriv navnet på tilstanden.
parsing.help.fig-transition=Skriv inn overgangsdefinisjonen i følge: [ event ]  [ "[" guard "]" ]  [ "/" action ]
parsing.help.fig-usecase=Fyll inn navnet på bruksmønsteret i følge: [navn]
parsing.help.operation=Skriv inn operasjonsdefinisjonen i følge: [ "+" | "-" | "#" ] [navn] ["("parameter-liste")"] [":" retur-type-uttrykk] {egenskap-streng}
