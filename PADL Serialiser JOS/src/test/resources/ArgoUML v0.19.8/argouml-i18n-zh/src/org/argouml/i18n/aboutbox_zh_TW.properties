aboutbox.bugreport = \
	\u5982\u4F55\u56DE\u5831\u81ED\u87F2?\u8DDF\u8A31\u591A\u61C9\u7528\u8EDF\u9AD4\u4E00\u6A23\uFF0CArgoUML\u88E1\u6703\u6709\u4E00\u4E9B\u81ED\u87F2bugs\uFF0C\u53EF\u80FD\u662F\u4E0D\u6B63\u5E38\u7684\u529F\u80FD\uFF0C\u6216\u602A\u7570\u7684\u884C\u70BA\uFF0C\u6709\u4E9B\u5DF2\u7D93\u767C\u73FE\uFF0C\u6709\u4E9B\u9084\u6C92\u3002\u70BA\u4E86\u8B93\u4F60\u767C\u73FE\u7684\u554F\u984C\uFF0C\u88ABArgoUML\u8A08\u5283\u77E5\u9053\uFF0C\u8ACB\u9032\u884C\u4EE5\u4E0B\u6B65\u9A5F\u3002\\n1.\u9020\u8A2A\u7DB2\u7AD9http\://argouml.tigris.org.\u3000\\n2.\u5982\u679C\u60A8\u9084\u6C92\u6709\u8A3B\u518A\u7684\u8A71\uFF0C\u8ACB\u8A3B\u518A\u70BATigris\u7684\u6210\u54E1\u3002\u3000\\n3.\u5982\u679C\u9084\u6C92\u6709\u7684\u8A71\uFF0C\u8981\u6C42\u6210\u70BA\u672C\u8A08\u5283\u7684\u89C0\u5BDF\u5504Observer\u3002\u3000\\n4.\u5230Issuezilla (\u81ED\u87F2Bugs \u548C\u5F85\u5B8C\u4E8B\u9805Issues)\u3000\\n5.\u5728\u8CC7\u6599\u5EAB\u5C0B\u627E\u4F60\u767C\u73FE\u7684\u81ED\u87F2\u3002 \\n6.\u5982\u679C\u641C\u5C0B\u7684\u7D50\u679C\uFF0C\u9019\u500B\u81ED\u87F2\u5DF2\u7D93\u88AB\u767C\u73FE\u4E86\uFF0C\u5C07\u4F60\u767C\u73FE\u7684\u7279\u6B8A\u72C0\u6CC1\u8A18\u9032\u53BB\uFF0C\u540C\u6642\u5C07\u60A8\u8A2D\u70BA\u96FB\u5B50\u90F5\u4EF6\u7684cc\u5C0D\u8C61\uFF0C\u9019\u5C31\u5B8C\u6210\u4E86\u56DE\u5831\u7684\u904E\u7A0B\u3002\u53E6\u4E00\u65B9\u9762\uFF0C\u5982\u679C\u4F60\u5728\u8CC7\u6599\u5EAB\u6C92\u6709\u627E\u5230\u9019\u500B\u81ED\u87F2\uFF0C\u5EFA\u7ACB\u4E00\u500B\u65B0\u7684\u5F85\u8FA6\u4E8B\u9805\u3002\u3000\\n7.\u7576\u5EFA\u7ACB\u4E00\u500B\u65B0\u5F85\u8FA6\u4E8B\u9805\u6216\u589E\u52A0\u65B0\u8CC7\u8A0A\u5230\u73FE\u6709\u7684\u5F85\u8FA6\u4E8B\u9805\u6642\uFF0C\u8ACB\u6CE8\u610F\u63D0\u4F9B\u4EE5\u4E0B\u8A0A\u606F\uFF0C-+- \u60A8\u57F7\u884C\u7684\u61C9\u7528\u7A0B\u5F0F\u7248\u672C, -+- \u60A8\u4F7F\u7528\u7684JDK\u6216JRE\u7248\u672C, -+- \u6BCF\u4E00\u500B\u57F7\u884C\u6B65\u9A5F, -+- \u60A8\u57F7\u884C\u7684\u6E2C\u8A66\u6848\u4F8B (\u5982\u679C\u6709\u7684\u8A71), -+- \u60A8\u6E2C\u8A66\u6848\u4F8B\u7684\u9810\u671F\u7D50\u679C, -+- \u5BE6\u969B\u7684\u72C0\u6CC1, and -+- \u60A8\u8A8D\u70BA\u554F\u984C\u51FA\u73FE\u5728\u90A3\u88E1.  \\n8.  \u5982\u679C\u554F\u984C\u662F\u53EF\u4EE5\u91CD\u8986\u78BA\u8A8D\uFF0C\u6253\u958Bloggin\u7684\u529F\u80FD (java -Dlog4j.configuration\=org/argouml/resource/full.lcf -jar argouml.jar)\uFF0C\u57F7\u884C\u7A0B\u5F0F\uFF0C\u5C07logging\u8A18\u9304\u6A94 argo_full.log \u52A0\u5230\u5F85\u8FA6\u4E8B\u9805\u88E1  \\n9.  \u5C07\u5176\u5B83\u76F8\u985E\u7684\u8CC7\u8A0A\u9644\u9032\u53BB\uFF0C\u5305\u62EC\u87A2\u5E55\u5FEB\u7167\uFF0C\u60A8\u7684\u5C08\u6848\u6A94\uFF0Clog\u6A94\uFF0C\u5225\u5FD8\u4E86ArgoUML\u662F\u500B\u975E\u5E38\u958B\u653E\u7684\u5C08\u6848\uFF0C\u6240\u4EE5\u5982\u679C\u6709\u5546\u696D\u6A5F\u5BC6\u6216\u654F\u92B3\u8CC7\u8A0A\uFF0C\u8ACB\u5728\u9644\u52A0\u524D\uFF0C\u4E8B\u5148\u904E\u6FFE\u3002 \\n10. \u5982\u679C\u6709\u4EBA\u5C0D\u6B64\u6709\u8A55\u8AD6\u6216\u505A\u4E86\u76F8\u95DC\u7684\u8B8A\u52D5\uFF0C\u4F60\u6703\u7531Email\u53D6\u5F97\u66F4\u65B0\u3002 \\n11.\u7576\u4F60\u5EFA\u7ACB\u6216\u52A0\u8A3B\u7684\u5F85\u8FA6\u4E8B\u9805\u88AB\u4FEE\u6B63\u6216\u8A8D\u53EF\u4E86\uFF0C\u5982\u679C\u4F60\u63A5\u53D7\u89E3\u6C7A\u65B9\u6848\uFF0C\u5C31\u53EF\u4EE5\u95DC\u9589\u5F85\u8FA6\u4E8B\u9805\u4E86\u3002 \\n\u85C9\u8457\u9075\u5FAA\u4E0A\u8FF0\u7684\u6B65\u9A5F\uFF0C\u4F60\u5C0DArgoUML\u5C08\u6848\u5C31\u505A\u4E86\u91CD\u8981\u8CA2\u737B\u3002\u60A8\u8B93ArgoUML\u53EF\u80FD\u8B8A\u6210\u66F4\u597D\u7684\u7522\u54C1\uFF0C\u7576\u7136\u5982\u679C\u60A8\u60F3\u505A\u5F97\u66F4\u591A\uFF0C\u5982\u8ABF\u67E5\u8207\u4FEE\u6B63\u554F\u984C\uFF0C\u975E\u5E38\u5730\u6B61\u8FCE\u3002\u60A8\u53EF\u4EE5\u7531\u95B1\u8B80Cookbook\u7B2C\u4E00\u7AE0\u958B\u59CB\u3002.


